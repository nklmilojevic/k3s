---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: grafana/loki
      version: 2.3.0
    promtail:
      extraScrapeConfigs:
        - job_name: syslog
          syslog:
            listen_address: 0.0.0.0:514
            labels:
              job: syslog
      syslogService:
        enabled: true
    limits_config:
      ingestion_rate_mb: 100
    serviceMonitor:
      enabled: true
    persistence:
      enabled: true
      existingClaim: loki-data
